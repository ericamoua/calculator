<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    1. Make a container 
    2.Another container to display answers 
    3.Make a grid with 4 rows and 5 columns 
    4.Have inputs button for each container inside the grid 
    5.Style it 
    6.Figure out the functionality 
-->
<header>Calculator</header>
<body>
    <main>
        <div class="cal-container">
            <div class="answers">
                <p></p>
            </div>
            <div class="integers-container">
                <button type="button" class="key-calc">Clear</button>
                <button type="button" class="key-calc">Delete</button>
                <button type="button" class="key-calc">%</button>
                <button type="button" class="operaions">/</button>
                <button type="button" class="numbers">7</button>
                <button type="button" class="numbers">8</button>
                <button type="button" class="numbers">9</button>
                <button type="button" class="operaions">*</button>
                <button type="button" class="numbers">4</button>
                <button type="button" class="numbers">5</button>
                <button type="button" class="numbers">6</button>
                <button type="button" class="operaions">-</button>
                <button type="button" class="numbers">1</button>
                <button type="button" class="numbers">2</button>
                <button type="button" class="numbers">3</button>
                <button type="button" class="operaions">+</button>
                <button type="button" class="numbers">0</button>
                <button type="button" class="numbers">.</button>
                <button type="button" class="operaions">=</button>
            </div>
        </div>
    </main>

    <script src="javascript.js"></script>
</body>
</html>
